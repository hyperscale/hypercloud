
<panel [noPadding]=true>
    <panel-title>Images</panel-title>
    <panel-action>
        <button>Add</button>
    </panel-action>
    <panel-content>
        <table class="table">
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Tag</th>
                    <th>Image ID</th>
                    <th>Created</th>
                    <th>Size</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let image of images">
                    <td>{{ image.Repository }}</td>
                    <td>{{ image.Tag }}</td>
                    <td>{{ image.Id }}</td>
                    <td>{{ image.Created | date }}</td>
                    <td>{{ image.Size | size }}</td>
                    <td>
                        <button *ngIf="image.Repository != '<none>' && image.Tag == 'latest'" type="button" (click)="pull(image)">Pull</button>
                        <button type="button" (click)="remove(image)">Ã—</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </panel-content>
    <panel-footer>
        footer
    </panel-footer>
</panel>
